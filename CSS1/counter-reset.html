<style>
body {
counter-reset: item;
}


div::before {
  counter-increment: item;
  content: " 2 " counter(item) ":  ";
}
div::before {
  counter-increment: subsection;
  content: counter(2) "." counter(subsection) " ";
}

</style>

      <div> graphics</div>
      <div> ui/ux design</div>
