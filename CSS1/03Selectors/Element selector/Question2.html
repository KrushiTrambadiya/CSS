<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 5px solid black;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            margin: 2px auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Disha</td>
            <td>Mardiya</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Janvi</td>
            <td>Patel</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Akta</td>
            <td>Patodiya</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
