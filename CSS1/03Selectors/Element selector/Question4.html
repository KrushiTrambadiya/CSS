<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none; 
            padding: 0;
        }

        ul li {
            background-color: hsl(0, 49%, 64%); 
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            width: 500px;
            margin: 10px auto;
           
        }
        li:hover{
            background-color: yellow;

        }

    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
