<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles and Media Queries</title>
    <style>
        @media (min-width: 600px) {
            p {
                color: blue;
            }
        }

        @media (min-width: 800px) {
            p {
                color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Combine inline styles with media queries and test their precedence.
    </h1>
    <p style="color: red;">Combine inline styles with media queries and test their precedence.</p>
</body>
</html>
